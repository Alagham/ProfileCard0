<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Frontend Wizards Stage 1</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="contact-container">
    <form id="contactForm" novalidate>
      <h2>Contact Me</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" data-testid="test-contact-name" required aria-describedby="error-name">
        <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p id="success" data-testid="test-contact-success" class="success hidden">
        âœ… Thank you! Your message has been sent successfully.
      </p>
    </form>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');
      const success = document.getElementById('success');

      let valid = true;

      // clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      if (!name.value.trim()) {
        valid = false;
        document.getElementById('error-name').textContent = 'Full name is required';
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value.trim())) {
        valid = false;
        document.getElementById('error-email').textContent = 'Enter a valid email';
      }

      if (!subject.value.trim()) {
        valid = false;
        document.getElementById('error-subject').textContent = 'Subject is required';
      }

      if (message.value.trim().length < 10) {
        valid = false;
        document.getElementById('error-message').textContent = 'Message must be at least 10 characters';
      }

      if (valid) {
        success.classList.remove('hidden');
        this.reset();
      } else {
        success.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
